<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>coin price</title>

    <style>
        body {
            background-color: #cdcdcd;
        }
    </style>
</head>

<body>
    <div class="Container">
        <div class="Nav">coin price</div>
        <div class="Box">
            <div class="GraphBox">
                <div class="BarChart-bar" onclick="alert('Weather in Seattle = 56° F');" style="height: 56%">SEA </div>
                <div class="BarChart-bar" onclick="alert('Weather in San Francisco = 61° F');" style="height: 61%">SF
                </div>
                <div class="BarChart-bar" onclick="alert('Weather in New York City = 47° F');" style="height: 47%">NY
                </div>
                <div class="BarChart-bar" onclick="alert('Weather in St. Louis = 66° F');" style="height: 66%">STL
                </div>
                <div class="BarChart-bar" onclick="alert('Weather in Denver = 74° F');" style="height: 74%">DNV </div>
            </div>
        </div>
        <div class="Footer">
        </div>
        <div class="BottomFoot">
            <button onClick="doFetch()">Fetch data</button>
        </div>
        <section id="output">
        </section>
    </div>

    <script>
        let state = {
            /* Placeholder data until we add real data... */
            data: [
                {
                    title: 'Nothing yet...',
                    description: 'Nada...',
                },
            ],
        };

        function displayOutput() {
            let output = document.querySelector('#output');
            output.innerHTML = '';
            for (let film of state.data) {
                output.innerHTML += `
                    <h1>${film.base}</h1>
                    <p>${film.rates}</p>
                `;
            }
        }

        function doFetch() {
            fetch('https://api.coinlore.com/api/tickers/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    state.data = data;
                    
                });

        }

    </script>
</body>

</html>
